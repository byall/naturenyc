        <h2>Tell us what you like in parks</h2>
        

  
<div class="widget">


  <fieldset>
    <legend>Which park do you like better  </legend>
    <label for="radio-1">Harriman State Park</label>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-2">Fahnestock Memorial State Park</label>
    <input type="radio" name="radio-1" id="radio-2">

  </fieldset>
 

  <fieldset>
    <legend>What do you like to do in a park </legend>
    <label for="checkbox-1">Hiking</label>
    <input type="checkbox" name="checkbox-1" id="checkbox-1">
    <label for="checkbox-2">Swimming or water sports</label>
    <input type="checkbox" name="checkbox-2" id="checkbox-2">
    <label for="checkbox-3">Fishing</label>
    <input type="checkbox" name="checkbox-3" id="checkbox-3">
    <label for="checkbox-4">Camping</label>
    <input type="checkbox" name="checkbox-4" id="checkbox-4">
    <label for="checkbox-5">Sking or winter sports</label>
    <input type="checkbox" name="checkbox-5" id="checkbox-5">
  </fieldset>
 </div>
 
 
 
 <form>
                <!--name-->
          <div class="form-group">
             <label for="exampleInputName1">Name</label>
             <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
             </div><!--end of form group name-->
                       
          
             <!--email-->
          <div class="form-group">
             <label for="exampleInputEmail1">Email Address</label>
             <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
             </div><!--end of form group email-->
             
       <br><p>Any other comments:  </p><br>
          <textarea rows="4" cols="50" name="comments" required></textarea>   
           <br>
         <button type="button" class="btn btn-lg" value="Submit Button">Submit</button>
          <button type="button" class="btn btn-lg" value="Reset Button">Reset</button>

             
        </form>
  </div>
